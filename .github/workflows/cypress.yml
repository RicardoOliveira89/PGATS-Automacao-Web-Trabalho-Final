name: Run Final Exercise

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Run Cypress (headless)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Usa cache interno do setup-node (dispensa step separado)

      - name: Install dependencies
        run: npm ci

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install Cypress binary
        run: npx cypress install --force

      - name: Run all Cypress tests (headless)
        run: npx cypress run --spec "cypress/e2e/**/*.cy.{js,ts,jsx,tsx}" --browser chrome

      - name: Upload mochawesome reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/**
