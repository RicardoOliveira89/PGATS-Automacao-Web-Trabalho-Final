name: Run PGATS Web Automation Final Exercise

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Run Cypress (headless)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install Cypress binary
        run: npx cypress install --force

      - name: Run Cypress tests (Chrome headless)
        run: npx cypress run --browser chrome --headless -- --enable-unsafe-swiftshader

      - name: Merge Mochawesome JSON reports
        run: npx mochawesome-merge mochawesome-report/*.json > mochawesome-report/output.json

      - name: Generate standalone HTML report
        run: npx marge mochawesome-report/output.json --reportDir mochawesome-report --reportFilename Test_Report.html --inline-assets

      - name: Upload Test_Report.html artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress_Test_Report
          path: mochawesome-report/Test_Report.html
          retention-days: 5