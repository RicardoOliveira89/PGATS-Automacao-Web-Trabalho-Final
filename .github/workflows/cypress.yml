name: Run Final Exercise

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Run Cypress Tests (headless)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: ğŸ§± Install Cypress binary
        run: npx cypress install --force

      - name: ğŸ§ª Run Cypress tests
        run: npm run cypress:run

      - name: ğŸ§© Merge mochawesome JSON reports
        if: always()
        run: npm run merge:reports

      - name: ğŸ“Š Generate consolidated HTML report
        if: always()
        run: npm run generate:report

      - name: ğŸ“¤ Upload Test_Report.html artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress_Test_Report
          path: mochawesome-report/Test_Report.html
          retention-days: 5
